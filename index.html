<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Scanner</title>
    <!-- add favicon icon -->
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1>Qr Scanner</h1>
        <div class="input-box">
            <form action="#">
                <label for="qr-code"><i class="fa-solid fa-cloud-arrow-up"></i></label>
                <input type="file" id="qr-code" hidden />
            </form>
            <p>Upload any Qr code to scan.</p>
        </div>
        <div class="error-box hide">Lorem ipsum dolor sit amet.</div>
        <div class="result-box hide">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos, rerum.</p>
            <div class="buttons">
                <button class="link-btn"><i class="fa-solid fa-arrow-up-right-from-square"></i>Open link</button>
                <button class="copy-btn"><i class="fa-regular fa-copy"></i> Copy</button>
            </div>
        </div>
    </div>
    <div class="toast-notification hide">copied</div>

    <!-- add js file -->
    <script src="app.js"></script>
</body>

</html>
